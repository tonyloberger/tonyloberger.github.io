<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>
	


<body>
	
<div class="sideBySide">
<img class="hillImage" id="leftImage" onClick="randomizer(event)" src="images/holyHill.png" alt="hill image">
<img class="hillImage" id="middleImage" onClick="randomizer(event)" src="images/topOfHill.png" alt="hill image">
<img class="hillImage" id="rightImage" onClick="randomizer(event)" src="images/wholeHill.png" alt="hill image">
</div>

</body>
	
<script>
	
var leftImage = document.getElementById("leftImage");
var middleImage = document.getElementById("middleImage");
var rightImage = document.getElementById("rightImage");
	
var holyHill = "images/holyHill.png";
var topOfHill = "images/topOfHill.png";
var wholeHill = "images/wholeHill.png";
var twoBros = "images/twoBros.jpeg";
var walkingDown = "images/walkingDown.jpeg";
	
function randomizer(event){
	var x = Math.floor(Math.random() * 5) + 1;
	console.log(event.currentTarget.id);
	
	if (x == 1){
		event.currentTarget.src = wholeHill;
	}
	
	if (x == 2){
		event.currentTarget.src = holyHill;
	}
	
	if (x == 3){
		event.currentTarget.src = topOfHill;
	}
	
	if (x == 4){
		event.currentTarget.src = twoBros;
	}
	
	if (x == 5){
		event.currentTarget.src = walkingDown;
	}
}
	
</script>
</html>
